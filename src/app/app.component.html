<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item><span matBadge="3" matBadgeOverlap="false">My Reservations</span></button>
    <button mat-menu-item [matMenuTriggerFor]="hrMenu">Harvest Reports</button>
    <button mat-menu-item><span matBadge="8" matBadgeOverlap="false">New Farm Maps</span></button>
    <button mat-menu-item>State Wildlife Agencies</button>
    <button mat-menu-item><span matBadge="2" matBadgeOverlap="false">Messages</span></button>
  </mat-menu>

  <mat-menu #hrMenu="matMenu">
    <button mat-menu-item>Search</button>
    <button mat-menu-item><span matBadge="5" matBadgeOverlap="false">Enter</span></button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <span>{{ title }}</span>
</mat-toolbar>
<alert></alert>
<router-outlet></router-outlet>
